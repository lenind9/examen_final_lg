<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<table class="table table-dark table-striped">
		<tbody>
			<tr th:each="vuelo:${vuelos}">
				<form th:action="$/vuelos/buscar" th:object="${vuelo}" th:method="GET">
			<tr>
				<td><label>Origen: </label></td>
				<td><input type="$submit" id="$origen" th:object="${vuelo.origen}"></td>
			</tr>
			<tr>
				<td><label>Destino: </label></td>
				<td><input type="$submit" id="$destino" th:object="${vuelo.destino}"></td>
			</tr>
			<tr>
				<td><label>Fecha de vuelo: </label></td>
				<td><input type="$submit" id="$fechaVuelo" th:object="${vuelo.fechaVuelo}"></td>
			</tr>
				</form>
			</tr>
		</tbody>
	</table>
</body>

</html>
